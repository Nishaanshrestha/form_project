{% extends 'base.html' %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        
        {% csrf_token %}
        <h2>{{form.username.errors}}</h2>

        <label for='id_username'>{{form.username.label_tag}}</label>
        {{form.username}}

        <label for='id_password'>{{form.password.label_tag}}</label>
        {{form.password}}

        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href={% url "signup" %}>Signup</a></p>
{% endblock content %}
