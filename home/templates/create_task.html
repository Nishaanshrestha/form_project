{% extends "base.html" %}

{% block content %}
    <h1>Add Tasks</h1>
{% comment %} {{form}} {% endcomment %}

<form method = "POST">

    {% csrf_token %}

    {% for field in form%}
    <div>
        <label for="name">{{field.label_tag}}</label>
        {{field}}
    </div>
    {% endfor %}
    <button type="submit">Submit</button>
</form>

{% endblock  %}
